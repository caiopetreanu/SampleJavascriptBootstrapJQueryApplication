<div class="container-fluid">

    <form class="form-signin">

        <h3 class="form-signin-heading">Por favor, autentique-se</h3>

        <label for="inputLogin" class="sr-only">Login:</label>
        <input type="text" id="inputLogin" class="form-control" placeholder="Usu&aacute;rio" required autofocus>

        <label for="inputPassword" class="sr-only">Senha:</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">Manter conectado
            </label>
        </div>

        <button id="entrar" class="btn btn-lg btn-primary btn-block">Login</button>

    </form>

</div>
